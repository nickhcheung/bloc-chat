<ng-include src="'templates/sidebar.html'"></ng-include>

<section class="hero-content">
    <h1 class="hero-title">{{ landing.heroTitle }}</h1>
</section>

<main class="intro container clearfix">
    <div class="instructions">
        <span class="ion-chatbubbles"></span>
        <h5 class="point">Select a Room and get to chatting!</h5>
        <div ng-repeat="room in landing.rooms">
          <a ui-sref="chatroom">{{ room.$value }}</a>
        </div>
    </div>
</main>
